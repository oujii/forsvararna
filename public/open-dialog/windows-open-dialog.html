<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Open Dialog</title>
    <style>
        @font-face {
            font-family: 'Segoe UI';
            src: url('./SegoeUI-VF.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            background: #f0f0f0;
            overflow: hidden;
        }

        .dialog-window {
            width: 680px;
            height: 480px;
            background: white;
            border: 1px solid #0078d4;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            height: 32px;
            background: white;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            padding: 0 8px;
            justify-content: space-between;
        }

        .title-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chrome-icon {
            width: 16px;
            height: 16px;
            background: #4285f4;
            border-radius: 50%;
            position: relative;
        }

        .chrome-icon::before {
            content: 'G';
            color: white;
            font-size: 10px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title-text {
            font-size: 12px;
            color: #000;
        }

        .close-button {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000;
        }

        .close-button:hover {
            background: #e81123;
            color: white;
        }

        .toolbar {
            height: 40px;
            background: #f8f8f8;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 8px;
        }

        .nav-button {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .nav-button:hover {
            background: #e5f3ff;
            border-color: #0078d4;
        }

        .address-bar {
            flex: 1;
            height: 24px;
            border: 1px solid #ccc;
            padding: 0 8px;
            display: flex;
            align-items: center;
            background: white;
            margin-left: 8px;
        }

        .address-dropdown {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M4 6l4 4 4-4z" fill="%23666"/></svg>') no-repeat right 4px center;
            background-size: 12px;
            padding-right: 20px;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 12px;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-left: 8px;
        }

        .search-box {
            width: 200px;
            height: 24px;
            border: 1px solid #ccc;
            padding: 0 8px;
            font-family: inherit;
            font-size: 12px;
        }

        .search-button {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            border-left: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 160px;
            background: #f8f8f8;
            border-right: 1px solid #e1e1e1;
            padding: 8px;
        }

        .sidebar-section {
            margin-bottom: 16px;
        }

        .sidebar-title {
            font-size: 12px;
            color: #0078d4;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 2px;
            font-size: 12px;
        }

        .sidebar-item:hover {
            background: #e5f3ff;
        }

        .sidebar-item.selected {
            background: #cce8ff;
        }

        .sidebar-icon {
            width: 16px;
            height: 16px;
            background-size: contain;
        }

        .icon-star { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8 1l2 4h4l-3 3 1 4-4-2-4 2 1-4-3-3h4z" fill="%23ffd700"/></svg>'); }
        .icon-folder { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M2 3h5l2 2h5v8H2z" fill="%23ffd700"/></svg>'); }
        .icon-download { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8 1v10l-3-3h2V1h2zm-6 12h12v2H2z" fill="%23666"/></svg>'); }
        .icon-document { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M3 1h8l2 2v11H3z" fill="%230078d4"/></svg>'); }
        .icon-picture { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><rect x="2" y="3" width="12" height="10" fill="%23ff6b35"/><circle cx="6" cy="7" r="1.5" fill="white"/></svg>'); }
        .icon-drive { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M2 4h12v8H2z" fill="%234285f4"/></svg>'); }
        .icon-onedrive { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="%230078d4"/></svg>'); }
        .icon-pc { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><rect x="3" y="4" width="10" height="8" fill="%23666"/></svg>'); }
        .icon-network { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="%23666"/></svg>'); }

        .file-area {
            flex: 1;
            background: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .bottom-bar {
            height: 60px;
            background: #f8f8f8;
            border-top: 1px solid #e1e1e1;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-name-label {
            font-size: 12px;
            color: #000;
        }

        .file-name-input {
            width: 300px;
            height: 24px;
            border: 1px solid #ccc;
            padding: 0 8px;
            font-family: inherit;
            font-size: 12px;
        }

        .file-type-dropdown {
            width: 150px;
            height: 24px;
            border: 1px solid #ccc;
            padding: 0 8px;
            font-family: inherit;
            font-size: 12px;
            background: white;
        }

        .dialog-buttons {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .dialog-button {
            width: 75px;
            height: 24px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }

        .dialog-button.primary {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .dialog-button:hover {
            background: #e5f3ff;
        }

        .dialog-button.primary:hover {
            background: #106ebe;
        }

        .toolbar-buttons {
            margin-left: auto;
            display: flex;
            gap: 4px;
        }

        .view-button {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .help-button {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            background: #0078d4;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dialog-window">
        <div class="title-bar">
            <div class="title-left">
                <div class="chrome-icon"></div>
                <span class="title-text">Open</span>
            </div>
            <button class="close-button">×</button>
        </div>
        
        <div class="toolbar">
            <button class="nav-button">↑</button>
            <button class="nav-button">↓</button>
            <div class="address-bar">
                <select class="address-dropdown">
                    <option>This PC > Downloads</option>
                </select>
            </div>
            <button class="nav-button">↻</button>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search Downloads">
                <button class="search-button">🔍</button>
            </div>
            <div class="toolbar-buttons">
                <button class="view-button">⊞</button>
                <button class="view-button">☰</button>
                <button class="help-button">?</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">
                        <span class="sidebar-icon icon-star"></span>
                        Quick access
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-icon icon-folder"></span>
                        Desktop
                    </div>
                    <div class="sidebar-item selected">
                        <span class="sidebar-icon icon-download"></span>
                        Downloads
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-icon icon-document"></span>
                        Documents
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-icon icon-picture"></span>
                        Pictures
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-icon icon-drive"></span>
                        Google Drive
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-icon icon-onedrive"></span>
                        OneDrive
                    </div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-item">
                        <span class="sidebar-icon icon-pc"></span>
                        This PC
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-icon icon-network"></span>
                        Network
                    </div>
                </div>
            </div>
            
            <div class="file-area">
                Working on it...
            </div>
        </div>

        <div class="bottom-bar">
            <span class="file-name-label">File name:</span>
            <input type="text" class="file-name-input">
            <select class="file-type-dropdown">
                <option>All Files</option>
            </select>
            <div class="dialog-buttons">
                <button class="dialog-button primary">Open</button>
                <button class="dialog-button">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
